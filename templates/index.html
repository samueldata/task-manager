<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Task Manager</h1>
                <button id="themeToggle">ðŸŒž</button>
            </div>
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Enter a new task" required>
                <button type="submit">Add Task</button>
            </form>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script>
        // Adicionar uma nova tarefa
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskInput = document.getElementById('taskInput').value;
            const response = await fetch('/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ task: taskInput })
            });
            if (response.ok) {
                loadTasks(); // Recarregar as tarefas
                document.getElementById('taskInput').value = ''; // Limpar o input
            }
        });

        // Carregar as tarefas da API
        async function loadTasks() {
            const response = await fetch('/tasks');
            const tasks = await response.json();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = ''; // Limpar a lista antes de carregar

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task.task;
                li.dataset.id = task.id;
                li.classList.add('task-item');
                
                // Adicionar funÃ§Ã£o para deletar a tarefa ao clicar
                li.addEventListener('click', async () => {
                    await deleteTask(task.id);
                    loadTasks(); // Recarregar as tarefas
                });
                
                taskList.appendChild(li);
            });
        }

        // FunÃ§Ã£o para deletar uma tarefa
        async function deleteTask(taskId) {
            await fetch(`/tasks/${taskId}`, {
                method: 'DELETE'
            });
        }

        // Alternar entre modos de tema claro/escuro
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒœ' : 'ðŸŒž';
        });

        // Carregar as tarefas assim que a pÃ¡gina for carregada
        loadTasks();
    </script>
</body>
</html>
